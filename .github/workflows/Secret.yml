name: Get Secrets

on:
  workflow_dispatch:

jobs:
  download-memes:
    name: üîê Get Secrets
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: üîê Get Secrets
        env:
          OF: ${{ secrets.CREATORS_LIST_OF }}
          FANSLY: ${{ secrets.CREATORS_LIST_FANSLY }}
          KEMONO: ${{ secrets.CREATORS_LIST_KEMONO }}
        run: |
          import os
          print("Onlyfans")
          for q in (os.getenv("OF")):
            print(q)

          print("Fansly")
          for q in (os.getenv("FANSLY")):
            print(q)

          print("Kemono")
          for q in (os.getenv("KEMONO")):
            print(q)
        shell: python
