name: Get Secrets

on:
  workflow_dispatch:

jobs:
  download-memes:
    name: 🔐 Get Secrets
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: 🔐 Get Secrets
        env:
          OF: ${{ secrets.CREATORS_LIST_OF }}
          FANSLY: ${{ secrets.CREATORS_LIST_FANSLY }}
        run: |
          import os
          for q in (os.getenv("OF")):
            print(q)

          for q in (os.getenv("FANSLY")):
            print(q)
        shell: python
