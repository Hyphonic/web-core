      - name: ðŸ”§ Install Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.PIXELDRAIN_CONF }}
          disable_base64: true
      - name: â¬ Download Coomer Posts (Parallel)
        run: |
          python scripts/coomer_downloader.py \
