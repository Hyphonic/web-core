name: Download Posts

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      disable_cache_check:
        description: 'Disable cache check (true/false)'
        required: false
        default: false
        type: boolean
      show_debug:
        description: 'Enable debug messages (true/false)'
        required: false
        default: false
        type: boolean
      post_limit:
        description: 'Number of posts to fetch from each subreddit'
        required: false
        default: '5'
        type: string

jobs:
  download-memes:
    name: 🌐 Download Memes
    runs-on: ubuntu-latest
    outputs:
      metadata: ${{ steps.collect-metadata.outputs.metadata }}
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🧹 Remove Cache
        uses: DareFox/delete-cache-by-key@v1
        with:
          key: meme-ids-cache-
          mode: exact
        continue-on-error: true

      - name: 🚀 Restore Meme IDs Cache
        id: restore-cache
        uses: actions/cache@v4
        with:
          path: cache/meme_ids.json
          key: meme-ids-cache-
          restore-keys: |
            meme-ids-cache-

      - name: 🧰 Install Dependencies
        run: |
          echo "🟢 Upgrading pip..."
          python -m pip install --upgrade pip
          echo "🟢 Installing PRAW, Requests, and yt_dlp..."
          pip install praw requests yt-dlp

      - name: 🔧 Install Rclone
        run: |
          echo "🟢 Installing Rclone..."
          curl https://rclone.org/install.sh | sudo bash

      - name: 📂 Set Up Rclone Config
        run: |
          echo "🟢 Setting up Rclone configuration..."
          mkdir -p ~/.config/rclone
          echo "${{ secrets.PIXELDRAIN_CONF }}" > ~/.config/rclone/rclone.conf

      - name: ⏬ Download Reddit Posts
        id: download-memes
        env:
          CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          DISABLE_CACHE_CHECK: ${{ github.event.inputs.disable_cache_check }}
          SHOW_DEBUG: ${{ github.event.inputs.show_debug || true }}
          POST_LIMIT: ${{ github.event.inputs.post_limit || '5' }}
        run: |
          echo "🟢 Starting Meme download process..."
          mkdir -p cache
          python - <<EOF
          import os
          import json
          import requests
          import praw
          import subprocess
          import sys
          
          client_id = os.getenv("CLIENT_ID")
          client_secret = os.getenv("CLIENT_SECRET")
          user_agent = os.getenv("USER_AGENT")
          disable_cache_check = os.getenv("DISABLE_CACHE_CHECK", "false").lower() == "true"
          show_debug = os.getenv("SHOW_DEBUG", "false").lower() == "true"
          post_limit = int(os.getenv("POST_LIMIT", "5"))
          MEME_LIMIT = 250
          
          def debug_log(msg):
              if show_debug:
                  print(msg)
          
          reddit = praw.Reddit(
              client_id=client_id,
              client_secret=client_secret,
              user_agent=user_agent,
          )
          debug_log("🟢 Reddit instance created.")
          
          cache_file = "cache/meme_ids.json"
          try:
              with open(cache_file, "r") as f:
                  cached_ids = set(json.load(f))
              debug_log("🟢 Loaded cached Meme IDs.")
          except:
              cached_ids = set()
              debug_log("🔴 No cache found. Starting fresh.")
          
          valid_image_exts = ['.png','.jpg','.jpeg','.webp','.gif']
          subreddits = ["Memes", "ProgrammerHumor", "DankMemes", "DirtyMemes", "RareInsults", "Funny", "Science", "TodayILearned", "MemeVideos", "MeIRL", "Gifs", "Aww", "Videos", "AskReddit", "HolUp", "WTF", "Hmmm", "CoolGuides", "Unexpected", "SweatyPalms", "SpreadSmile", "Pranks"]
          total_memes = 0
          new_ids = []
          memes_metadata = []
          video_posts = []
          
          for subreddit in subreddits:
              if total_memes >= MEME_LIMIT:
                  debug_log("🔴 Meme limit reached. Stopping download.")
                  break
              debug_log(f"🟢 Scraping r/{subreddit} for new posts...")
              for post in reddit.subreddit(subreddit).new(limit=post_limit):
                  if not disable_cache_check and post.id in cached_ids:
                      debug_log(f"  🔵 Skipping cached post: {post.id}")
                      continue
                  try:
                      ext = os.path.splitext(post.url.lower())[1]
                      if ext in valid_image_exts:
                          debug_log(f"  🟡 Found image post: {post.id}")
                          r = requests.get(post.url, timeout=10)
                          r.raise_for_status()
                          out_fname = os.path.join("cache", f"{post.id}{ext}")
                          with open(out_fname, "wb") as f:
                              f.write(r.content)
                          memes_metadata.append({
                              "id": post.id,
                              "title": post.title,
                              "author": str(post.author) if post.author else "Unknown",
                              "subreddit": str(post.subreddit),
                              "upvotes": post.ups,
                              "filename": os.path.basename(out_fname),
                              "type": "image"
                          })
                          new_ids.append(post.id)
                          total_memes += 1
                          debug_log(f"    🟡 Downloaded image: {out_fname}")
                      else:
                          debug_log(f"  🟠 Found potential video post: {post.id}")
                          video_posts.append(post)
                  except Exception as e:
                      debug_log(f"  🔴 Error processing post {post.id}: {e}")
          
          for post in video_posts:
              try:
                  outtmpl = f"cache/{post.id}.%(ext)s"
                  with open(os.devnull, 'w') as devnull:
                      result = subprocess.run([
                          sys.executable, '-m', 'yt_dlp', '--quiet', '--no-warnings', '--ignore-errors',
                          '--format', 'best', '--merge-output-format', 'mp4', '--output', outtmpl, post.url
                      ], stdout=devnull, stderr=devnull)
          
                  downloaded_file = None
                  for file in os.listdir("cache"):
                      if file.startswith(post.id):
                          downloaded_file = os.path.join("cache", file)
                          break
                  if downloaded_file:
                      debug_log(f"  🟡 Downloaded video: {downloaded_file}")
                      memes_metadata.append({
                          "id": post.id,
                          "title": post.title,
                          "author": str(post.author) if post.author else "Unknown",
                          "subreddit": str(post.subreddit),
                          "upvotes": post.ups,
                          "filename": os.path.basename(downloaded_file),
                          "type": "video"
                      })
                      new_ids.append(post.id)
                      total_memes += 1
              except Exception as e:
                  debug_log(f"  🔴 Error processing video post {post.id}: {e}")

          if new_ids:
              cached_ids.update(new_ids)
              with open(cache_file, "w") as f:
                  json.dump(sorted(cached_ids), f)
              debug_log(f"🟢 Downloaded {len(new_ids)} new items.")
          else:
              debug_log("🟠 No New Items Found!")
          
          with open("cache/memes_metadata.json", "w") as f:
              json.dump(memes_metadata, f, indent=2)
          debug_log("🟢 Memes metadata collected.")
          EOF

      - name: 🗂️ Collect Metadata
        id: collect-metadata
        run: |
          echo "🟢 Collecting metadata..."
          # Limit to first 250 memes to prevent matrix overflow
          limited_metadata=$(jq '.[:250]' cache/memes_metadata.json)
          metadata=$(echo "$limited_metadata" | jq -c .)
          echo "metadata=$metadata" >> $GITHUB_OUTPUT
          echo "🟢 Metadata collection complete."

      - name: 🌐 Upload Memes with Rclone
        run: |
          echo "🟢 Uploading memes to Pixeldrain with Rclone..."
          rclone copy cache Pixeldrain:"💯 Memes"
          echo "🟢 Upload complete."

      - name: 🔧 Compute Hash of Updated meme_ids.json
        id: compute-hash
        run: |
          echo "🟢 Computing hash of meme_ids.json..."
          if [ -f cache/meme_ids.json ]; then
            FILE_HASH=$(sha256sum cache/meme_ids.json | awk '{print $1}')
            echo "🟢 Computed hash: $FILE_HASH"
          else
            FILE_HASH="empty-cache"
            echo "🔴 meme_ids.json not found. Using default hash."
          fi
          echo "hash=$FILE_HASH" >> $GITHUB_ENV

      - name: 💾 Update Meme IDs Cache
        uses: actions/cache@v4
        with:
          path: cache/meme_ids.json
          key: meme-ids-cache-${{ env.hash }}

      - name: 📜 List All Files
        run: |
          echo "🟢 Listing all files in cache..."
          tree
          echo "🟢 File listing complete."

      - name: 📤 Upload Cache as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: meme-cache
          path: cache/

  download-coomer:
    name: 🌐 Download Coomer
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
        
    - name: 📦 Set Up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 🧹 Remove Cache
      uses: DareFox/delete-cache-by-key@v1
      with:
        key: coomer-ids-cache-
        mode: exact
      continue-on-error: true

    - name: 🚀 Restore Coomer IDs Cache
      id: restore-coomer-cache
      uses: actions/cache@v4
      with:
        path: cache/coomer_ids.json
        key: coomer-ids-cache-
        restore-keys: |
          coomer-ids-cache-

    - name: 🧰 Install Dependencies
      run: |
        echo "🟢 Installing requests..."
        python -m pip install --upgrade pip
        pip install requests

    - name: ⏬ Download Coomer Posts
      id: download-coomer
      run: |
        echo "🟢 Starting Coomer download process..."
        mkdir -p cache
        python - <<EOF
        import os
        import json
        import requests

        disable_cache_check = False
        show_debug = True
        coomer_url = "https://coomer.su/api/v1/onlyfans/user/darcyxnycole?o=50"
        cache_file = "cache/coomer_ids.json"

        def debug_log(msg):
            if show_debug:
                print(msg)

        try:
            with open(cache_file, "r") as f:
                cached_ids = set(json.load(f))
            debug_log("🟢 Loaded cached Coomer IDs.")
        except:
            cached_ids = set()
            debug_log("🔴 No cache found. Starting fresh.")

        debug_log(f"🟢 Fetching data from {coomer_url}")
        resp = requests.get(coomer_url, timeout=10)
        resp.raise_for_status()
        items = resp.json()

        new_ids = []
        for item in items:
            file_id = str(item.get('id', ''))
            if file_id in cached_ids and not disable_cache_check:
                debug_log(f"  🔵 Skipping cached file: {file_id}")
                continue

            # Gather all possible path fields
            paths = []
            # Check "file" block
            if 'file' in item and 'path' in item['file']:
                paths.append(item['file']['path'])
            # Check "attachments"
            for att in item.get('attachments', []):
                p = att.get('path')
                if p:
                    paths.append(p)

            # Download paths
            for p in paths:
                download_url = "https://coomer.su" + p
                debug_log(f"  🟡 Found new file: {file_id}, URL={download_url}")
                try:
                    r = requests.get(download_url, timeout=300)
                    r.raise_for_status()
                    out_fname = os.path.join("cache", f"{file_id}-{os.path.basename(p)}")
                    with open(out_fname, "wb") as out:
                        out.write(r.content)
                    new_ids.append(file_id)
                    debug_log(f"    🟡 Downloaded file: {out_fname}")
                except Exception as e:
                    debug_log(f"  🔴 Error downloading file {file_id}: {e}")

        if new_ids:
            cached_ids.update(new_ids)
            with open(cache_file, "w") as f:
                json.dump(sorted(cached_ids), f)
            debug_log(f"🟢 Downloaded {len(new_ids)} new Coomer files.")
        else:
            debug_log("🟠 No New Items Found!")
        EOF

    - name: 🔧 Compute Hash of Updated coomer_ids.json
      id: compute-hash-coomer
      run: |
        echo "🟢 Computing hash of coomer_ids.json..."
        if [ -f cache/coomer_ids.json ]; then
          COOMER_HASH=$(sha256sum cache/coomer_ids.json | awk '{print $1}')
          echo "🟢 Computed hash: $COOMER_HASH"
        else
          COOMER_HASH="empty-cache"
          echo "🔴 coomer_ids.json not found. Using default hash."
        fi
        echo "coomer_hash=$COOMER_HASH" >> $GITHUB_ENV

    - name: 💾 Update Coomer IDs Cache
      uses: actions/cache@v4
      with:
        path: cache/coomer_ids.json
        key: coomer-ids-cache-${{ env.coomer_hash }}

    - name: 📜 List All Coomer Files
      run: |
        echo "🟢 Listing Coomer files in cache..."
        tree cache
        echo "🟢 File listing complete."

    - name: 📤 Upload Cache as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coomer-cache
        path: cache/

  send-to-telegram:
    needs: download-memes
    name: 📤 Send All Memes to Telegram
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Check Out Repository
        uses: actions/checkout@v4

      - name: 📤 Download Cache Artifact
        uses: actions/download-artifact@v4
        with:
          name: meme-cache
          path: cache/

      - name: 📦 Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🧰 Install Python Dependencies
        run: |
          echo "🟢 Installing python-telegram-bot..."
          pip install python-telegram-bot
          echo "🟢 Python dependencies installed."

      - name: 📤 Send Memes in One Script
        run: |
          echo "📤 Starting to send memes to Telegram..."
          python - <<'EOF'
          import os
          import re
          import json
          import asyncio
          from telegram import Bot
          
          BOT_TOKEN = os.getenv('TELEGRAM_BOT_TOKEN')
          CHAT_ID = os.getenv('TELEGRAM_CHAT_ID')
          METADATA_FILE = 'cache/memes_metadata.json'
          
          def escape_markdown(text):
          	"""Escapes Markdown-sensitive characters."""
          	escape_chars = r"_*[]()~`>#+-=|{}.!"
          	return re.sub(f'([{"".join(re.escape(c) for c in escape_chars)}])', r'\\\1', text)
          
          def build_caption(meme):
          	if meme['type'] == 'image':
          		return f"""🎉 **New Meme Alert!**
          📜 *Title:* {escape_markdown(meme.get('title', 'No Title'))}
          🖋️ *Author:* {escape_markdown(meme.get('author', 'Unknown'))}
          👍 *Upvotes:* {meme.get('upvotes', '0')}
          🏷️ *Subreddit:* r/{escape_markdown(meme.get('subreddit', '?'))}"""
          	else:
          		return f"""🎉 **New Video Meme Alert!**
          📜 *Title:* {escape_markdown(meme.get('title', 'No Title'))}
          🖋️ *Author:* {escape_markdown(meme.get('author', 'Unknown'))}
          👍 *Upvotes:* {meme.get('upvotes', '0')}
          🏷️ *Subreddit:* r/{escape_markdown(meme.get('subreddit', '?'))}"""
          
          async def send_meme_async(bot, meme):
          	file_path = os.path.join('cache', meme['filename'])
          	caption = build_caption(meme)
          	if meme['type'] == 'image':
          		with open(file_path, 'rb') as img:
          			await bot.send_photo(
          				chat_id=CHAT_ID,
          				photo=img,
          				caption=caption,
          				parse_mode='Markdown'
          			)
          			print(f"🟢 Sent image Meme ID: {meme['id']}")
          	elif meme['type'] == 'video':
          		with open(file_path, 'rb') as vid:
          			await bot.send_video(
          				chat_id=CHAT_ID,
          				video=vid,
          				caption=caption,
          				parse_mode='Markdown',
          				supports_streaming=True
          			)
          			print(f"🟢 Sent video Meme ID: {meme['id']}")
          
          async def main():
          	bot = Bot(token=BOT_TOKEN)
          	if not os.path.exists(METADATA_FILE):
          		print("🟠 No metadata file found. Nothing to send.")
          		return
          
          	with open(METADATA_FILE, 'r') as f:
          		memes = json.load(f)
          	print(f"🟢 Loaded {len(memes)} memes from metadata.")
          
          	for meme in memes:
          		try:
          			await send_meme_async(bot, meme)
          		except Exception as e:
          			print(f"🔴 Failed to send Meme ID {meme['id']}: {e}")
          
          	print("🟢 All memes have been processed.")
          
          if __name__ == '__main__':
          	try:
          		asyncio.run(main())
          	except Exception as e:
          		print(f"🔴 Error sending memes in batch: {e}")
          EOF
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_TO }}
        continue-on-error: true
